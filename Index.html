<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="Styles/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.maskedinput.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.validate.min.js"></script>    
  </head>
  <body>
    <div class="header">
      <button class="btn1">HTML5 Validation</button>
      <button class="btn2">Javascript Validation</button>
    </div>
    <div class="content">
      <div id="v2">
        <h1>Javascript validation</h1>
        <form class="form" id="regForm" method="post" action="#">
          <fieldset>
            <legend>Javascript Validation</legend>
            <p>
              <label for="email">Email (required)</label>
              <input id="email" type="text">
            </p>
            <p>
              <label for="email_confirm">E-Mail Confirmation (required)</label>
              <input id="email_confirm" type="text">
            </p>
            <p>
              <label for="country">Country</label>
              <select id="country">
                <option value="US">United States</option>
                <option value="Canada">Canada</option>
              </select>
            </p>
            <p>
              <label for="zip">Zip (required)</label>
              <input id="zip"></input>
            </p>
            <p>
              <label for="password">Password(required. minimum length: 6)</label>
              <input type="password" id="password"></input>
            </p>
            <p>
              <label for="password_confirm">Password Confirmation(required)</label>
              <input type="password" id="password_confirm"></input>
            </p>
            <p>
              <input class="submit" type="submit" value="Submit">
            </p>
          </fieldset>      
      </div>   
    </div>

  <script type="text/javascript" src="Scripts/valid.js"></script>

  </body>
</html>
